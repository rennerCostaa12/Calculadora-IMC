<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - IMC</title>
    <link rel="stylesheet" href="css/estilo.css">
    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    
    <section class="calculadora">

        <div class = "display"> <!--Resultado-->
            <h1 id="resultado"></h1>
        </div>
        <div class="vlr">
            <input type="number" name="peso" id="peso" placeholder="Peso">
            <input type="number" name="altura" id="altura" placeholder="Altura">
        </div>   
        <div class="btn-calcular">
            <button onclick="Calcular()">Calcular</button>
        </div>

    </section>

    <section class="avisos">
        <div>
            
            <h1 id="banner">Ainda não sabe o seu índice de massa corporal (IMC)?</h1>
            <p id = "comentario"> Faça agora o seu cálculo e descubra!</p>

            <div class="estatisticas">
                <img src="" alt="" id="imc">
                <p id="grau"></p>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
    
</body>
</html>
